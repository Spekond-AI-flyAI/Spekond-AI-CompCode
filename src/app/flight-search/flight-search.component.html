<!-- Header Section -->
<header class="bg-gradient-to-r from-orange-50 via-orange-100 to-orange-200 shadow-xl border-b border-orange-300/50 backdrop-blur-sm">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Top Header -->
    <div class="flex items-center justify-between py-6">
      <!-- Logo -->
      <div class="flex items-center group">
        <div class="text-3xl font-bold tracking-wide transition-all duration-300 group-hover:scale-105">
          <span class="bg-gradient-to-r from-orange-600 to-orange-800 bg-clip-text text-transparent">JOCO</span>
        </div>
        <div class="ml-3 text-xs font-medium text-orange-600 tracking-wider opacity-90 transition-all duration-300 group-hover:opacity-100">
          PASSION. BEYOND OCEAN.
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="flex items-center space-x-8">
        <a href="#" class="relative text-orange-800 font-semibold tracking-wide transition-all duration-300 hover:text-orange-900 group px-3 py-2 rounded-lg hover:bg-orange-100/50">
          <span class="relative z-10">SEARCH</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-orange-600 to-orange-700 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative text-orange-700 font-medium tracking-wide transition-all duration-300 hover:text-orange-800 group px-3 py-2 rounded-lg hover:bg-orange-100/50">
          <span class="relative z-10">MY BOOKINGS</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-orange-500 to-orange-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative text-orange-700 font-medium tracking-wide transition-all duration-300 hover:text-orange-800 group px-3 py-2 rounded-lg hover:bg-orange-100/50">
          <span class="relative z-10">CREW TRACKING</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-orange-500 to-orange-600 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </nav>
      
      <!-- User Profile -->
      <div class="flex items-center space-x-6">
        <div class="flex items-center space-x-3 group cursor-pointer">
          <div class="w-10 h-10 bg-gradient-to-br from-orange-300 to-orange-400 rounded-full flex items-center justify-center shadow-md transition-all duration-300 group-hover:shadow-lg group-hover:scale-105 ring-2 ring-orange-200 group-hover:ring-orange-300">
            <svg class="w-5 h-5 text-orange-700 transition-colors duration-300 group-hover:text-orange-800" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-sm font-medium text-orange-800 transition-colors duration-300 group-hover:text-orange-900">Vaso Nikola</span>
            <svg class="w-4 h-4 text-orange-600 transition-transform duration-300 group-hover:rotate-180" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <div class="w-10 h-10 bg-gradient-to-br from-orange-300 to-orange-400 rounded-full flex items-center justify-center shadow-md transition-all duration-300 hover:shadow-lg hover:scale-105 cursor-pointer group ring-2 ring-orange-200 hover:ring-orange-300">
          <svg class="w-5 h-5 text-orange-700 transition-colors duration-300 group-hover:text-orange-800" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Progress Indicator -->
    <div class="flex items-center space-x-6 py-4 border-t border-orange-300/30">
      <div class="flex items-center space-x-3">
        <div class="w-4 h-4 bg-gradient-to-r from-orange-600 to-orange-700 rounded-full shadow-sm animate-pulse ring-2 ring-orange-200"></div>
        <div class="w-4 h-4 bg-orange-300 rounded-full shadow-sm transition-all duration-300 ring-2 ring-orange-200/50"></div>
        <div class="w-4 h-4 bg-orange-300 rounded-full shadow-sm transition-all duration-300 ring-2 ring-orange-200/50"></div>
      </div>
      <span class="text-sm font-medium text-orange-700 tracking-wide">Search Flights</span>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 py-6">
  <!-- Search Form Card -->
  <div class="bg-white rounded-lg shadow-lg p-5">
    <!-- Form Header -->
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Search Flights</h1>
      <a href="#" class="text-red-600 hover:text-red-700">Clear</a>
    </div>

    <form [formGroup]="flightSearchForm" (ngSubmit)="onSearch()">
      <!-- Passenger Type -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-3">Passenger Type</label>
        <div class="inline-flex bg-gray-100 rounded-md p-1">
          <button type="button" (click)="selectPassengerType('seamen')" [class]="selectedPassengerType==='seamen' ? 'bg-white text-gray-800' : 'text-gray-600'" class="px-3 py-1 rounded">Seamen</button>
          <button type="button" (click)="selectPassengerType('corporate')" [class]="selectedPassengerType==='corporate' ? 'bg-white text-gray-800' : 'text-gray-600'" class="px-3 py-1 rounded">Corporate</button>
          <button type="button" (click)="selectPassengerType('group')" [class]="selectedPassengerType==='group' ? 'bg-white text-gray-800' : 'text-gray-600'" class="px-3 py-1 rounded">Group</button>
        </div>
      </div>

      <!-- Nationality -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nationality</label>
        <select [formControlName]="'nationality'"
                class="w-1/4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
          <option value="" disabled selected class="text-gray-500">Select Nationality</option>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>

      <!-- Trip Type -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Trip Type</label>
        <div class="flex space-x-4">
          <button type="button" 
                  (click)="selectTripType('One Way')"
                  [class]="selectedTripType === 'One Way' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-600'"
                  class="flex items-center space-x-2 px-4 py-2 rounded-md transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
            <span>One Way</span>
          </button>
          <button type="button" 
                  (click)="selectTripType('Round Trip')"
                  [disabled]="isRoundTripDisabled()"
                  [class]="selectedTripType === 'Round Trip' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-600'"
                  class="flex items-center space-x-2 px-4 py-2 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M8 5a1 1 0 011 1v1h1a1 1 0 110 2H9v1a1 1 0 11-2 0V9H6a1 1 0 110-2h1V6a1 1 0 011-1z" />
            </svg>
            <span>Round Trip</span>
          </button>
          <button type="button" 
                  (click)="selectTripType('Multi City')"
                  [class]="selectedTripType === 'Multi City' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-600'"
                  class="flex items-center space-x-2 px-4 py-2 rounded-md transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
            </svg>
            <span>Multi City</span>
          </button>
        </div>
      </div>

      <!-- Origin and Destination for One Way and Round Trip -->
      <div class="mb-4" *ngIf="selectedTripType === 'One Way' || selectedTripType === 'Round Trip'">
        <div class="space-y-3">
          <div class="flex items-start space-x-3">
            <!-- Origin and Destination -->
            <div class="flex-1 space-y-2">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <select [formControlName]="'fromAirport'"
                        (change)="onOriginChange()"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                  <option value="" disabled selected class="text-gray-500">Select Origin</option>
                  <option *ngFor="let iataCode of uniqueIataCodes" [value]="iataCode">{{ iataCode }}</option>
                </select>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <select [formControlName]="'toAirport'"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                  <option value="" disabled selected class="text-gray-500">Select Destination</option>
                  <option *ngFor="let iataCode of getAvailableDestinationCodes()" [value]="iataCode">{{ iataCode }}</option>
                </select>
              </div>
            </div>

            <!-- From/To Radio Buttons and Search Nearest Airport -->
            <div class="flex-1 space-y-2">
              <div class="flex items-center space-x-4">
                <label class="flex items-center">
                  <input type="radio" 
                         name="searchType" 
                         value="from" 
                         [checked]="flightSearchForm.get('searchType')?.value === 'from'"
                         (change)="flightSearchForm.patchValue({searchType: 'from'})"
                         class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                  <span class="ml-2 text-gray-700">From</span>
                </label>
                <label class="flex items-center">
                  <input type="radio" 
                         name="searchType" 
                         value="to" 
                         [checked]="flightSearchForm.get('searchType')?.value === 'to'"
                         (change)="flightSearchForm.patchValue({searchType: 'to'})"
                         class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                  <span class="ml-2 text-gray-700">To</span>
                </label>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="text" 
                       [formControlName]="'searchNearestAirport'"
                       placeholder="Search nearest airport"
                       class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
              </div>
            </div>

            <!-- Depart On Date -->
            <div class="flex-1">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM4 6h12v10H4V6z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="date" 
                       [formControlName]="'departureDate'"
                       placeholder="Depart On"
                       class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Arrival On Date for Round Trip -->
      <div class="mb-4" *ngIf="selectedTripType === 'Round Trip'">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM4 6h12v10H4V6z" clip-rule="evenodd" />
          </svg>
          <span class="text-gray-700">Arrival on</span>
          <input type="date" 
                 [formControlName]="'returnDate'"
                 [min]="getMinArrivalDate()"
                 class="px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
        </div>
      </div>





      <!-- Multicity Form -->
      <div class="mb-6" *ngIf="selectedTripType === 'Multi City'">
        <div class="space-y-4">
          <div *ngFor="let pair of cityPairs; let i = index" class="flex items-start space-x-4">
            <!-- Origin and Destination -->
            <div class="flex-1 space-y-2">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <select [(ngModel)]="pair.origin"
                        (change)="onCityPairOriginChange(i)"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                  <option value="" disabled selected class="text-gray-500">Select Origin</option>
                  <option *ngFor="let iataCode of uniqueIataCodes" [value]="iataCode">{{ iataCode }}</option>
                </select>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <select [(ngModel)]="pair.destination"
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                  <option value="" disabled selected class="text-gray-500">Select Destination</option>
                  <option *ngFor="let iataCode of getAvailableDestinationCodesForPair(i)" [value]="iataCode">{{ iataCode }}</option>
                </select>
              </div>
            </div>

            <!-- From/To Radio Buttons and Search Nearest Airport -->
            <div class="flex-1 space-y-2">
              <div class="flex items-center space-x-4">
                <label class="flex items-center">
                  <input type="radio" 
                         name="searchType{{i}}" 
                         value="from" 
                         [checked]="true"
                         class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                  <span class="ml-2 text-gray-700">From</span>
                </label>
                <label class="flex items-center">
                  <input type="radio" 
                         name="searchType{{i}}" 
                         value="to" 
                         class="w-4 h-4 text-red-600 border-gray-300 focus:ring-red-500">
                  <span class="ml-2 text-gray-700">To</span>
                </label>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="text" 
                       placeholder="Search nearest airport"
                       class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
              </div>
            </div>

            <!-- Depart On Date -->
            <div class="flex-1">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM4 6h12v10H4V6z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="date" 
                       [(ngModel)]="pair.departureDate"
                       placeholder="Depart On"
                       class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
              </div>
            </div>

                         <!-- Add/Remove Button -->
             <div class="flex items-center" *ngIf="i >= 2">
               <button type="button" 
                       (click)="removeCityPair(i)"
                       class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center justify-center">
                 <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                   <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                 </svg>
               </button>
             </div>
          </div>

          <!-- Add More Segments Button -->
          <div class="flex justify-center" *ngIf="cityPairs.length < maxCityPairs">
            <button type="button" 
                    (click)="addCityPair()"
                    class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center justify-center">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Flight Preferences -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Class</label>
          <select [formControlName]="'class'" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            <option *ngFor="let classType of classes" [value]="classType">{{ classType }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Airlines</label>
          <input type="text" 
                 [ngModel]="flightSearchForm.get('preferredAirline')?.value"
                 (ngModelChange)="flightSearchForm.patchValue({preferredAirline: $event}); onAirlineInput($event)"
                 [matAutocomplete]="autoAirline"
                 placeholder="Type airline (e.g., AI, Air India)"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
          <mat-autocomplete #autoAirline="matAutocomplete" autoActiveFirstOption>
            <mat-option *ngFor="let a of airlineSuggestions" [value]="a.split(' - ')[0]">
              {{ a }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Transit Airport</label>
          <input type="text" 
                 [ngModel]="flightSearchForm.get('transitAirport')?.value"
                 (ngModelChange)="flightSearchForm.patchValue({transitAirport: $event}); onTransitInput($event)"
                 [matAutocomplete]="autoTransit"
                 placeholder="Type transit (e.g., DXB, Dubai)"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
          <mat-autocomplete #autoTransit="matAutocomplete" autoActiveFirstOption>
            <mat-option *ngFor="let a of transitSuggestions" [value]="a.split(' - ')[0]">
              {{ a }}
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>

      <!-- Passenger Counts -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Adult</label>
          <input type="number" 
                 [value]="passengerCounts.adult"
                 (input)="onAdultChange($event)"
                 min="1" max="9"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Child</label>
          <input type="number" 
                 [value]="passengerCounts.child"
                 (input)="onChildChange($event)"
                 min="0" max="8"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Infant</label>
          <input type="number" 
                 [value]="passengerCounts.infant"
                 (input)="onInfantChange($event)"
                 min="0" [max]="passengerCounts.adult"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
        </div>
      </div>

      <!-- Flight Options -->
      <div class="mb-4">
        <div class="flex flex-wrap gap-6">
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="filters.refundable"
                   class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
            <span class="ml-2 text-gray-700">Refundable Flights Only</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="filters.nonStop"
                   class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
            <span class="ml-2 text-gray-700">Non-Stop Flights Only</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="filters.splitTicket"
                   class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
            <span class="ml-2 text-gray-700">Split Ticket</span>
          </label>
        </div>
      </div>

      <!-- Search Button -->
      <div class="mt-2">
        <button type="submit" 
                [disabled]="flightSearchForm.invalid"
                class="w-full py-3 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed">
          SEARCH
        </button>
      </div>
    </form>
  </div>

  <!-- Recent Search Section -->
  <div class="mt-8">
    <div class="flex items-center space-x-2 mb-4">
      <div class="w-3 h-3 bg-red-600 rounded-full"></div>
      <h2 class="text-lg font-semibold text-gray-800">RECENT SEARCH</h2>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-6">
      <p class="text-gray-500 text-center">No recent searches found</p>
    </div>
  </div>
</div>
